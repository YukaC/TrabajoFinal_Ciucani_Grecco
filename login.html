<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion/Registrarse</title>

    <link rel="stylesheet" href="./assets/css/login.css">

    <link rel="icon" href="assets/images/logo2.png">

    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/login.js"></script>
    
</head>
<body>

    <div class="login-box">
      <img src="./assets/images/user.png" class="avatar" alt="Imagen">
      <h1>Iniciar Sesión</h1>

      <form id="login-form" action="" method="post">
        
        <!-- Nombre de Usuario -->
        
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingresar Usuario" id="login-username" class="log-u">
        
        <!-- Contraseña -->
        
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresar Contraseña" id="login-password" class="log-p">
        <input type="submit" value="Iniciar Sesión" class="log-s">
        <a href="#">Olvidaste tu contraseña?</a><br>
        <a href="#">No tenes cuenta?</a>
      </form>
    </div>

    <div>
        <a href="./index.html">
            <img src="./assets/images/flecha.png" class="back-button" alt="Atrás" >
          </a>
    </div>

</body>
</html>
