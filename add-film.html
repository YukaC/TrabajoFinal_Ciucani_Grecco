<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-page"></title>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/ABM_film.css">

    <link rel="icon" href="assets/images/logo2.png">
  
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/login-check.js"></script>
    <script src="assets/js/log-out.js"></script>
    <script src="assets/js/add-film.js"></script>

</head>
<body>
  
  <div class="container">

    <header>
      <div class="navbar-cont">

        <a href="./index.html" class="navbar-brand">
          <img src="./assets/images/logo.png" class="logo">
        </a>

        <!-- navbar -->

        <nav class="navbar-nav">
          <div class="navbar-ul">
            <span> <a href="./index.html" class="navbar-link">Inicio</a> </span>
            <span id="cat_sp"> <a href="#categorias" class="navbar-link">Categorias</a> </span>
          </div>
        </nav>

        <!-- Busqueda e inicio de sesion -->

        <div class="navbar-actions">

          <a href="./login.html" class="navbar-button ">
            <span class="btn" id="login-button">Iniciar Sesión</span>
          </a>

          <a class="navbar-button ">
            <span class="btn" id="logout-button">Cerrar Sesión</span>
          </a>

        </div>

      </div>
    </header>

      <!--Datos de la pelicula-->

      <div class="movie-card-particular" id="movie-part">

          <div class="cont-add-data"> 
            <h1 class="spacing">Añadir Datos de la Pelicula</h1>
            <form class="navbar-unique" id="film-form" autocomplete="off">
              
              <label for="film-img">Elige la portada de la pelicula</label>
              <input type="file" id="film-img" name="film-img" accept=".jpg, .jpeg, .png" class="spacing">
              <br>
              <label for="film-img-banner">Elige el banner de la pelicula</label>
              <input type="file" id="film-img-banner" name="film-img-banner" accept=".jpg, .jpeg, .png">
              
              <input type="text" placeholder="Nombre de la Pelicula" class="add-film-text-input" id="add-nombre-pelicula" required>
              <input type="text" placeholder="Sinopsis" class="add-film-text-input" id="add-sinopsis" required>
              <select id="add-genero" class="add-film-text-input" required>
                <option value="" selected disabled hidden>Elija Primer Genero</option>
                <option value="1">Acción</option>
                <option value="2">Suspenso</option>
                <option value="3">Aventura</option>
                <option value="4">Ciencia Ficción</option>
                <option value="5">Musical</option>
                <option value="6">Comedia</option>
                <option value="7">Fantasía</option>
              </select>
              <select id="add-genero2" class="add-film-text-input" required>
                <option value="" selected disabled hidden>Elija Segundo Genero</option>
                <option value="1">Acción</option>
                <option value="2">Suspenso</option>
                <option value="3">Aventura</option>
                <option value="4">Ciencia Ficción</option>
                <option value="5">Musical</option>
                <option value="6">Comedia</option>
                <option value="7">Fantasía</option>
              </select>
              <select id="add-director" class="add-film-text-input" required>
                <option value="" selected disabled hidden>Elija Primer Director</option>
                <option value="1">Chad Stahelski</option>
                <option value="2">Jon Watts</option>
                <option value="3">Lana Wachowski</option>
                <option value="4">Chloe Zhao</option>
                <option value="5">Denis Villeneuve</option>
                <option value="6">Byron Howard</option>
                <option value="7">Jared Bush</option>
                <option value="8">Destin Daniel Cretton</option>
                <option value="9">Ruben Fleischer</option>
                <option value="10">Anthony Russo</option>
                <option value="11">Joe Russo</option>
                <option value="12">Matt Reeves</option>
              </select>
              <select id="add-director2" class="add-film-text-input">
                <option value="" selected disabled hidden>Elija Segundo Director (No Obligatorio)</option>
                <option value="1">Chad Stahelski</option>
                <option value="2">Jon Watts</option>
                <option value="3">Lana Wachowski</option>
                <option value="4">Chloe Zhao</option>
                <option value="5">Denis Villeneuve</option>
                <option value="6">Byron Howard</option>
                <option value="7">Jared Bush</option>
                <option value="8">Destin Daniel Cretton</option>
                <option value="9">Ruben Fleischer</option>
                <option value="10">Anthony Russo</option>
                <option value="11">Joe Russo</option>
                <option value="12">Matt Reeves</option>
              </select>
              <input type="text" placeholder="Duración" class="add-film-text-input" id="add-duracion" required>
              <input type="number" placeholder="Año" class="add-film-text-input" id="add-year" required>
              <input type="text" placeholder="Puntuación" class="add-film-text-input" id="add-score" required>
              <a class="navbar-signin ">
                <input type="submit" value="Subir Pelicula" class="log-s btn">
              </a>
              
            </form>
          </div> 
      </div>
</body>
</html>
