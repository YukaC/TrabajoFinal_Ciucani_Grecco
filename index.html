<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelis en Casa</title>

  <!--link del css-->

  <link rel="stylesheet" href="./assets/css/main.css">

  <!--link de la fuente-->

  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
</head>

<body>

  <div class="container">

    <!-- Header  -->

    <header class="">
      <div class="navbar">

        <a href="#" class="navbar-brand">
          <img src="./assets/images/logo.png" alt="" style="width: 95px; height: 95px;">
        </a>

        <!-- navbar -->

        <nav class="" style="margin-right: 35%">
          <ul class="navbar-nav">

            <li> <a href="#inicio" class="navbar-link">Inicio</a> </li>
            <li> <a href="#categorias" class="navbar-link">Categorias</a> </li>

          </ul>
        </nav>

        <!-- Busqueda e inicio de sesion -->

        <div class="navbar-actions">

          <form action="#" class="navbar-form">
            <input type="text" name="search" placeholder="Buscar películas..." class="navbar-form-search">

            <button class="navbar-form-close">
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </form>

          <a href="#" class="navbar-signin">
            <span class="btn">Iniciar Sesión</span>
            <ion-icon name="log-in-outline"></ion-icon>
          </a>

        </div>

      </div>
    </header>

     <!-- Sección Principal -->
    <main>

      <!-- Banner -->
      <section class="banner">
        <div class="banner-card">

          <img src="./assets/images/John-Wick-3.jpg" class="banner-img" alt="">

          <div class="card-content">
            <div class="card-info">

              <div class="genre">
                <span>Action/Thriller</span>
              </div>

              <div class="year">
                <span>2019</span>
              </div>

              <div class="duration">
                <span>2h 11m</span>
              </div>

              <div class="quality">4K</div>

            </div>

            <h2 class="card-title">John Wick: Chapter 3 - Parabellum</h2>
          </div>

        </div>
      </section>
      
    </main>
  </div>  

</body>

</html>
