          <img src="" class="banner-img" id="img-banner">
        
          <div class="card-content">
            <div class="card-info">

              <div class="gender">
                <span id="gender-span"></span>
              </div>

              <div class="year">
                <span id="year-span"></span>
              </div>

              <div class="duration">
                <span id="duration-span"></span>
              </div>

              <div class="score">
                <span id="score-span"></span>
              </div>

            </div>

            <h2 class="card-title" id="title-span"></h2>
          </div>
        </a>
        
        </div>
      </section>

      <!-- Selección de directores -->
      <section class="directors">

        <div class="filter-bar">

          <div class="filter-drop">

              <option value="10">Anthony Russo</option>
              <option value="11">Joe Russo</option>
              <option value="12">Matt Reeves</option>
            </select>

            <select class="genders" id="genders">
              <option value="0">Todos los Generos</option>
              <option value="1">Acción</option>
              <option value="2">Suspenso</option>
              <option value="3">Aventura</option>
              <option value="4">Ciencia Ficción</option>
              <option value="5">Musical</option>
              <option value="6">Comedia</option>
              <option value="7">Fantasía</option>
            </select>

          </div>

        </div>

      </section>

            <!-- Peliculas -->
      <section class="movies" id="section-movies">
        
        <!-- Grid de Peliculas -->
        <div class="movies-grid" id="movies-grid">

        </div>

      </section>

      <div class="btn-pag-cont">
        <button class="btn-pag"> << Atrás</button>
