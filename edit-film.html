<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-page"></title>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/ABM_film.css">

    <link rel="icon" href="assets/images/logo2.png">
  
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/edit-film.js"></script>

</head>
<body>
  
  <div class="container">

    <header>
      <div class="navbar-cont">

        <a href="./index.html" class="navbar-brand">
          <img src="./assets/images/logo.png" alt="">
        </a>

        <!-- navbar -->

        <nav class="navbar-nav">
          <div class="navbar-ul">
            <span> <a href="./index.html" class="navbar-link">Inicio</a> </span>
            <span> <a href="#categorias" class="navbar-link">Categorias</a> </span>
          </div>
        </nav>

        <!-- Busqueda e inicio de sesion -->

        <div class="navbar-actions">

          <div action="#" class="navbar">
            <input type="text" name="search" placeholder="Buscar películas..." class="navbar-search">
          </div>

          <a href="./login.html" class="navbar-signin ">
            <span class="btn">Iniciar Sesión</span>
          </a>

        </div>

      </div>
    </header>

      <!--Datos de la pelicula-->

      <div class="movie-card-particular" id="movie-part">

          <div class="cont-add-data"> 
            <h1 class="spacing">Datos de la Pelicula</h1>
            <form class="navbar-unique" id="film-form">
              
              <label for="film-img">Elige la portada de la pelicula</label>
              <input type="file" id="film-img" name="film-img" accept=".jpg, .jpeg, .png" class="spacing">
              <br>
              <label for="film-img-banner">Elige el banner de la pelicula</label>
              <input type="file" id="film-img-banner" name="film-img-banner" accept=".jpg, .jpeg, .png">
              
              <input type="text" placeholder="Nombre de la Pelicula" class="add-film-text-input" id="add-nombre-pelicula">
              <input type="text" placeholder="Sinopsis" class="add-film-text-input" id="add-sinopsis">
              <input type="text" placeholder="Genero" class="add-film-text-input" id="add-genero">
              <input type="text" placeholder="Director" class="add-film-text-input" id="add-director">
              <input type="text" placeholder="Duración" class="add-film-text-input" id="add-duracion">
              <input type="number" placeholder="Año" class="add-film-text-input" id="add-year">
              <input type="text" placeholder="Puntuación" class="add-film-text-input" id="add-score">
              <a class="navbar-signin ">
                <input type="submit" value="Editar Pelicula" class="log-s btn">
              </a>
              
            </form>
          </div>
      </div>
</body>
</html>
