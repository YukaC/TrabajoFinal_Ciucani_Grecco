<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-page"></title>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/fix-specific-film.css">

    <link rel="icon" href="assets/images/logo2.png">
  
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/login-check.js"></script>
    <script src="assets/js/log-out.js"></script>
    <script src="assets/js/film.js"></script>
    <script src="assets/js/comments.js"></script>
    <script src="assets/js/add-comment.js"></script>
    <script src="assets/js/delete-film.js"></script>

</head>
<body id="body">
  
  <div class="container">

    <header>
      <div class="navbar-cont">

        <a href="./index.html" class="navbar-brand">
          <img src="./assets/images/logo.png" class="logo">
        </a>

        <!-- navbar -->

        <nav class="navbar-nav">
          <div class="navbar-ul">
            <span id="hm_sp"> <a href="./index.html" class="navbar-link">Inicio</a> </span>
            <span id="cat_sp"> <a href="#categorias" class="navbar-link">Categorias</a> </span>
          </div>
        </nav>

        <!-- Busqueda e inicio de sesion -->

        <div class="navbar-actions">

          <a href="" id="edit-button-link">
            <span class="btn" id="edit-button">Editar Pelicula</span>
          </a>

          <a href="./add-film.html" >
            <span class="btn navbar-button-upload" id="upload-button">Subir Pelicula</span>
          </a>

          <a href="./login.html" class="navbar-button ">
            <span class="btn" id="login-button">Iniciar Sesión</span>
          </a>

          <a class="navbar-button ">
            <span class="btn" id="logout-button">Cerrar Sesión</span>
          </a>

        </div>

      </div>
    </header>

      <!--Datos de la pelicula-->

      <div class="movie-card-particular" id="movie-part">

        <img src="" class="card-img-particular" id="p-img">
          <div class="info-cont">
            <h1 class="movie-card-text" id="p-nombre"></h1>
            <p class="info-film-u" id="p-sinopsis"></p>
            <p class="info-film-u" style="margin-top: 2%;" id="p-genero"></p>
            <p class="info-film-u" id="p-director"><br>
            <p class="info-film-u" id="p-duracion"><br>
            <p class="info-film-u" id="p-año"></p>
            <p class="info-film-u" id="p-score"></p>
          </div>

            <button class="btn" style="margin-top: 20px;" id="delete-button">Borrar Pelicula</button>

      </div>

      <!--Comentarios-->

      <section class="comments-cont">

        <div class="add-comments"> 
          <h1 id="comment-title">Comentarios</h1>
          <form class="navbar-unique" id="comments-form" autocomplete="off">
            <input type="text" placeholder="Agregar comentario" class="movie-search-unique" id="add-comment">
          </form>
        </div>

        <div class="comments" id="comments-cont">
            
        </div> 

      </section>

</body>
</html>
